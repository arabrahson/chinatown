<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Imagen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* cambia a cover si quieres que recorte */
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>

<body oncontextmenu="return false;">
  <img id="imagen" alt="Imagen protegida">

  <script>
    const TOTAL = 30;
    const params = new URLSearchParams(window.location.search);
    const id = Number(params.get('id'));

    if (id >= 1 && id <= TOTAL) {
      const numero = id.toString().padStart(2, '0');
      document.getElementById('imagen').src = `img/${numero}.png`;
    } else {
      document.body.innerHTML =
        '<p style="color:white;font-family:sans-serif;text-align:center">Imagen no v√°lida</p>';
    }
  </script>
</body>
</html>
