<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Imagen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>

<body oncontextmenu="return false;">
  <img id="imagen" alt="Imagen protegida">

  <script>
    const TOTAL = 30;
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get('id'));

    if (id >= 1 && id <= TOTAL) {
      const numero = id.toString().padStart(2, '0');
      document.getElementById('imagen').src = `img/${numero}.png`;
    } else {
      document.body.innerHTML =
        '<p style="color:white;font-family:sans-serif">Imagen no v√°lida</p>';
    }
  </script>
</body>
</html>
